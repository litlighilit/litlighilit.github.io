name: testC
on: [push, pull_request]
env:
  nim-version: 'stable'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: jiro4989/setup-nim-action@v1
      with:
        nim-version: ${{ env.nim-version }}
    - name: Test C backend
      run: sh build.sh > index.html

